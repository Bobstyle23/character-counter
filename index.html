<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Character Counter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <nav class="navigation">
        <div class="navigation__logo" role="img" aria-label="Logo"></div>
        <button
          class="navigation__btn"
          aria-label="Theme switch button to change mode of the website from dark to light or vice versa"
        >
          <div
            class="navigation__switch"
            role="img"
            aria-label="Theme switch"
          ></div>
        </button>
      </nav>
      <header>
        <h1 class="heading">Analyze your text in real-time.</h1>
      </header>
      <main class="main">
        <textarea
          rows=""
          cols=""
          class="main__text"
          placeholder="Start typing hereâ€¦ (or paste your text)"
        ></textarea>
        <div class="error__box" hidden>
          <svg
            width="14"
            height="18"
            viewBox="0 0 14 15"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            class="error__icon"
          >
            <path
              d="M7 1.34375C3.71875 1.34375 1.09375 3.99609 1.09375 7.25C1.09375 10.5312 3.71875 13.1562 7 13.1562C10.2539 13.1562 12.9062 10.5312 12.9062 7.25C12.9062 3.99609 10.2266 1.34375 7 1.34375ZM7 0.46875C10.7188 0.46875 13.7812 3.53125 13.7812 7.25C13.7812 10.9961 10.7188 14.0312 7 14.0312C3.25391 14.0312 0.21875 10.9961 0.21875 7.25C0.21875 3.53125 3.25391 0.46875 7 0.46875ZM6.01562 9.875H6.34375V6.59375H6.01562C5.82422 6.59375 5.6875 6.45703 5.6875 6.26562V6.04688C5.6875 5.88281 5.82422 5.71875 6.01562 5.71875H7.32812C7.49219 5.71875 7.65625 5.88281 7.65625 6.04688V9.875H7.98438C8.14844 9.875 8.3125 10.0391 8.3125 10.2031V10.4219C8.3125 10.6133 8.14844 10.75 7.98438 10.75H6.01562C5.82422 10.75 5.6875 10.6133 5.6875 10.4219V10.2031C5.6875 10.0391 5.82422 9.875 6.01562 9.875ZM7 3.3125C7.46484 3.3125 7.875 3.72266 7.875 4.1875C7.875 4.67969 7.46484 5.0625 7 5.0625C6.50781 5.0625 6.125 4.67969 6.125 4.1875C6.125 3.72266 6.50781 3.3125 7 3.3125Z"
            />
          </svg>
          <p class="error__text">
            Limit reached! Your text exceeds
            <span class="error__limit-number"></span> characters.
          </p>
        </div>
        <form class="main__filters">
          <div>
            <input
              type="checkbox"
              name="filterOptions"
              id="space"
              value="excludeSpaces"
            />
            <label for="space">Exclude Spaces</label>
          </div>
          <div>
            <input
              type="checkbox"
              name="filterOptions"
              id="limit"
              value="limitCharacters"
            />
            <label for="limit">Set Character Limit</label>
            <input type="text" id="character-limit" value="" hidden />
          </div>
          <p class="main__reading">
            Approx. reading time:
            <span class="main__reading--time">0</span> minute
          </p>
        </form>
      </main>
      <section class="result">
        <div class="result__counts">
          <article class="result__text">
            <p class="result__count result__count--chars">00</p>
            <p>
              Total Characters
              <span class="result__count--no-space" hidden>(no space)</span>
            </p>
          </article>
          <article class="result__text">
            <p class="result__count result__count--words">00</p>
            <p>Word Count</p>
          </article>
          <article class="result__text">
            <p class="result__count result__count--sentences">00</p>
            <p>Sentence Count</p>
          </article>
        </div>

        <div class="result__progress-bars">
          <h2>Letter Density</h2>
          <div class="progress" hidden></div>
          <p class="no-characters">
            No characters found. Start typing to see letter density
          </p>
          <p class="see-more" hidden>
            See more
            <span role="img" aria-label="Chevron icon">
              <svg
                class="chevron"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 640 640"
              >
                <path
                  d="M297.4 470.6C309.9 483.1 330.2 483.1 342.7 470.6L534.7 278.6C547.2 266.1 547.2 245.8 534.7 233.3C522.2 220.8 501.9 220.8 489.4 233.3L320 402.7L150.6 233.4C138.1 220.9 117.8 220.9 105.3 233.4C92.8 245.9 92.8 266.2 105.3 278.7L297.3 470.7z"
                />
              </svg>
            </span>
            <span hidden role="img" aria-label="Chevron icon">
              <svg
                class="chevron"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 640 640"
              >
                <path
                  d="M297.4 169.4C309.9 156.9 330.2 156.9 342.7 169.4L534.7 361.4C547.2 373.9 547.2 394.2 534.7 406.7C522.2 419.2 501.9 419.2 489.4 406.7L320 237.3L150.6 406.6C138.1 419.1 117.8 419.1 105.3 406.6C92.8 394.1 92.8 373.8 105.3 361.3L297.3 169.3z"
                />
              </svg>
            </span>
          </p>
        </div>
      </section>
    </div>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
