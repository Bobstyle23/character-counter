<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Character Counter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <nav class="navigation">
        <div class="navigation__logo" role="img" aria-label="Logo"></div>
        <button class="navigation__btn">
          <div
            class="navigation__switch"
            role="img"
            aria-label="Theme switch"
          ></div>
        </button>
      </nav>
      <header>
        <h1 class="heading">Analyze your text in real-time.</h1>
      </header>
      <main class="main">
        <textarea
          rows=""
          cols=""
          class="main__text"
          placeholder="Start typing hereâ€¦ (or paste your text)"
        ></textarea>
        <div class="error__box" hidden>
          <img class="error__icon" src="./images/info-circle.svg" alt="" />
          <p class="error__text">
            Limit reached! Your text exceeds
            <span class="error__limit-number"></span> characters.
          </p>
        </div>
        <form class="main__filters">
          <div>
            <input type="checkbox" name="" id="space" value="" />
            <label for="space">Exclude Spaces</label>
          </div>
          <div>
            <input type="checkbox" name="" id="limit" value="" />
            <label for="limit">Set Character Limit</label>
            <input type="text" id="character-limit" value="" hidden />
          </div>
          <p class="main__reading">
            Approx. reading time:
            <span class="main__reading--time">0</span> minute
          </p>
        </form>
      </main>
      <section class="result">
        <div class="result__counts">
          <div class="result__text">
            <p class="result__count result__count--chars">00</p>
            <p>Total Characters</p>
          </div>
          <div class="result__text">
            <p class="result__count result__count--words">00</p>
            <p>Word Count</p>
          </div>
          <div class="result__text">
            <p class="result__count result__count--sentences">00</p>
            <p>Sentence Count</p>
          </div>
        </div>

        <div class="result__progress-bars">
          <h2>Letter Density</h2>
          <div class="progress" hidden></div>
          <p class="no-characters">
            No characters found. Start typing to see letter density
          </p>
          <p class="see-more" hidden>
            See more
            <span role="img" aria-label="Chevron icon">
              <svg
                class="chevron"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 640 640"
              >
                <path
                  d="M297.4 470.6C309.9 483.1 330.2 483.1 342.7 470.6L534.7 278.6C547.2 266.1 547.2 245.8 534.7 233.3C522.2 220.8 501.9 220.8 489.4 233.3L320 402.7L150.6 233.4C138.1 220.9 117.8 220.9 105.3 233.4C92.8 245.9 92.8 266.2 105.3 278.7L297.3 470.7z"
                />
              </svg>
            </span>
            <span hidden role="img" aria-label="Chevron icon">
              <svg
                class="chevron"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 640 640"
              >
                <path
                  d="M297.4 169.4C309.9 156.9 330.2 156.9 342.7 169.4L534.7 361.4C547.2 373.9 547.2 394.2 534.7 406.7C522.2 419.2 501.9 419.2 489.4 406.7L320 237.3L150.6 406.6C138.1 419.1 117.8 419.1 105.3 406.6C92.8 394.1 92.8 373.8 105.3 361.3L297.3 169.3z"
                />
              </svg>
            </span>
          </p>
        </div>
      </section>
    </div>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
